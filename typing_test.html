<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 150px;
        }

        #test-text {
            font-size: 1.5em;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            color: #333;
            letter-spacing: 1px;
        }

        .char {
            transition: all 0.1s ease;
        }

        .char.correct {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .char.incorrect {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.1);
        }

        .char.current {
            border-bottom: 3px solid #667eea;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .input-area {
            margin-bottom: 30px;
        }

        #user-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Courier New', monospace;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        #user-input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .completion-message {
            text-align: center;
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Typing Speed Test</h1>
        
        <div class="instructions" id="instructions">
            Click on the input field below and start typing to begin the test!
        </div>

        <div class="test-area">
            <div id="test-text"></div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Start typing here..."
                autocomplete="off"
                spellcheck="false"
            >
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Words Per Minute</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Characters Per Minute</div>
                <div class="stat-value" id="cpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time Elapsed</div>
                <div class="stat-value" id="time">0.0s</div>
            </div>
        </div>

        <div class="completion-message hidden" id="completion-message">
            üéâ Test Complete! Great job!
        </div>

        <div class="controls">
            <button id="restart-btn" onclick="restartTest()">Restart Test</button>
        </div>
    </div>

    <script>
        // Test text
        const testText = "The quick brown fox jumps over the lazy dog, is a sentence containing all the letters of the alphabet.";
        
        // State variables
        let startTime = null;
        let isTestActive = false;
        let isTestComplete = false;
        let timerInterval = null;
        let correctChars = 0;

        // DOM elements
        const testTextElement = document.getElementById('test-text');
        const userInput = document.getElementById('user-input');
        const wpmElement = document.getElementById('wpm');
        const cpmElement = document.getElementById('cpm');
        const accuracyElement = document.getElementById('accuracy');
        const timeElement = document.getElementById('time');
        const completionMessage = document.getElementById('completion-message');
        const instructions = document.getElementById('instructions');

        // Initialize the test
        function initTest() {
            // Display test text as individual characters
            testTextElement.innerHTML = testText.split('').map((char, index) => 
                `<span class="char" data-index="${index}">${char}</span>`
            ).join('');
            
            // Focus on input
            userInput.focus();
        }

        // Handle user input
        userInput.addEventListener('input', function(e) {
            const typedText = e.target.value;
            
            // Start timer on first character
            if (!isTestActive && typedText.length === 1) {
                startTest();
            }

            // Update display
            updateDisplay(typedText);

            // Check for completion
            if (typedText.length === testText.length) {
                completeTest();
            }
        });

        // Prevent paste
        userInput.addEventListener('paste', function(e) {
            e.preventDefault();
        });

        // Start the test
        function startTest() {
            isTestActive = true;
            startTime = Date.now();
            instructions.classList.add('hidden');
            
            // Update stats every 100ms
            timerInterval = setInterval(updateStats, 100);
        }

        // Update character display
        function updateDisplay(typedText) {
            const chars = testTextElement.querySelectorAll('.char');
            correctChars = 0;

            chars.forEach((char, index) => {
                // Remove all classes
                char.classList.remove('correct', 'incorrect', 'current');

                if (index < typedText.length) {
                    // Character has been typed
                    if (typedText[index] === testText[index]) {
                        char.classList.add('correct');
                        correctChars++;
                    } else {
                        char.classList.add('incorrect');
                    }
                } else if (index === typedText.length) {
                    // Current character to type
                    char.classList.add('current');
                }
            });

            // Update stats
            if (isTestActive) {
                updateStats();
            }
        }

        // Update statistics
        function updateStats() {
            if (!startTime) return;

            const elapsedTime = (Date.now() - startTime) / 1000; // in seconds
            const typedLength = userInput.value.length;

            // Calculate WPM (assuming average word length of 5 characters)
            const wpm = typedLength > 0 ? Math.round((correctChars / 5) / (elapsedTime / 60)) : 0;
            
            // Calculate CPM
            const cpm = typedLength > 0 ? Math.round(typedLength / (elapsedTime / 60)) : 0;
            
            // Calculate accuracy
            const accuracy = typedLength > 0 ? Math.round((correctChars / typedLength) * 100) : 100;

            // Update display
            wpmElement.textContent = wpm;
            cpmElement.textContent = cpm;
            accuracyElement.textContent = accuracy + '%';
            timeElement.textContent = elapsedTime.toFixed(1) + 's';
        }

        // Complete the test
        function completeTest() {
            isTestComplete = true;
            isTestActive = false;
            clearInterval(timerInterval);
            
            // Disable input
            userInput.disabled = true;
            
            // Show completion message
            completionMessage.classList.remove('hidden');
            
            // Final stats update
            updateStats();
        }

        // Restart the test
        function restartTest() {
            // Reset state
            startTime = null;
            isTestActive = false;
            isTestComplete = false;
            correctChars = 0;
            clearInterval(timerInterval);

            // Reset input
            userInput.value = '';
            userInput.disabled = false;
            userInput.focus();

            // Reset display
            const chars = testTextElement.querySelectorAll('.char');
            chars.forEach(char => {
                char.classList.remove('correct', 'incorrect', 'current');
            });

            // Reset stats
            wpmElement.textContent = '0';
            cpmElement.textContent = '0';
            accuracyElement.textContent = '100%';
            timeElement.textContent = '0.0s';

            // Hide completion message
            completionMessage.classList.add('hidden');
            
            // Show instructions
            instructions.classList.remove('hidden');
        }

        // Initialize on page load
        initTest();
    </script>
</body>
</html>
